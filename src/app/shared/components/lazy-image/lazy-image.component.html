<div class="d-flex justify-content-center">

    <img [src]="src" 
         [alt]="alt"
         class="card-img-top animate_animated animate__fadeIn"
         (load)="onLoad()"
         [ngStyle]="{display: hasLoad ? '' : 'none'}">


    <img    *ngIf="!hasLoad" 
            src="assets/loader.svg" 
            alt="alt"
            height="35px"
            width="35px"
            class="mt-3"
            >


</div>
